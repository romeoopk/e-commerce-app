spring:
  data:
    mongodb:
      username: hsk
      password: hsk
      host: localhost
      port: 27017
      database: customer
      authentication-database: admin
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: paymentGroup, orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: >-
          paymentConfirmation:com.e_commerce_app.notification.dto.PaymentConfirmation,
          orderConfirmation:com.e_commerce_app.notification.dto.OrderConfirmation
  mail:
    host: localhost
    port: 1025
    username: hsk
    password: hsk
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000

server:
  port: 8040